<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/mock-ajax.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

</head>

<body>
    <form id="str-form" method="post" style="display: none;">
      <div class="row">
        <div class="twelve columns">
          <input name="str1" class="u-full-width" type="text" placeholder="string 1">
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <input name="str2" class="u-full-width" type="text" placeholder="string 2">
        </div>
      </div>
      <div class="row">
        <div class="three columns">
          <button class="button button-primary" type="submit">Compute edit distance</button>
        </div>
      </div>
    </form>
      <div class="row" style="display: none;">
        <div class="twelve columns" id="str-result"></div>
      </div>
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://dl.dropbox.com/s/j0eikib1k2ikzir/helpers.js"></script>

  <!-- include source files here... -->
  <script src="https://dl.dropboxusercontent.com/s/ou0yz4nmdf1opl5/index.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/indexSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</html>
